<!DOCTYPE html> 
<html>
<head>
    <title>Muta elemente lista</title> 
    <meta charset="utf-8"/> 
    <script>
        function move_element(element,select_id,index) {
            if (select_id == 1) { 
                var select1 = document.getElementById("first_list");
                var select2 =document.getElementById("second_list"); 
                var option = document.createElement("option");
                option.text=element;
                select2.add(option);
                select1.remove(index);
            }
            else if (select_id == 2) { 
                var select1 = document.getElementById("first_list");
                var select2 =document.getElementById("second_list"); 
                var option = document.createElement("option");
                option.text=element;
                select1.add(option);
                select2.remove(index);
            }
        }
    </script>
</head>

<body bgcolor="#ff80d5">
